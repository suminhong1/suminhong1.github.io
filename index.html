<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sumin hong</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="head">
        <h1>홍수민</h1>
        <h1>웹 개발자 포트폴리오</h1>
      </div>
      <div class="about">
        <h2>ABOUT ME</h2>
        <div class="about-detail">
          <div class="name">
            <h3>이름</h3>
            <p>홍수민</p>
          </div>
          <div class="birth">
            <h3>생년월일</h3>
            <p>98.08.04</p>
          </div>
          <div class="name">
            <h3>주소</h3>
            <p>경기도 구리시</p>
          </div>
          <div class="name">
            <h3>연락처</h3>
            <p>010-8743-9126</p>
          </div>
          <div class="name">
            <h3>이메일</h3>
            <p>h738@naver.com</p>
          </div>
        </div>
      </div>
      <div class="TECH-SKILLS">
        <h2>TECH_SKILLS</h2>
        <div
          class="progress"
          role="progressbar"
          aria-label="Success example"
          aria-valuenow="30"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div class="progress-bar bg-success" style="width: 30%">30%</div>
        </div>
        <div
          class="progress"
          role="progressbar"
          aria-label="Info example"
          aria-valuenow="50"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div class="progress-bar bg-info text-dark" style="width: 50%">
            50%
          </div>
        </div>
        <div
          class="progress"
          role="progressbar"
          aria-label="Warning example"
          aria-valuenow="75"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div class="progress-bar bg-warning text-dark" style="width: 75%">
            75%
          </div>
        </div>
        <div
          class="progress"
          role="progressbar"
          aria-label="Danger example"
          aria-valuenow="100"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div class="progress-bar bg-danger" style="width: 100%">100%</div>
        </div>
      </div>
      <div class="project">
        <h2>PROJECT</h2>
        <div class="team-project"><h3>TEAM PROJECT</h3></div>
      </div>
      <div class="education">
        <h2>교육이수</h2>
        <h3>KH아카테미</h3>
      </div>
    </div>

</html>
